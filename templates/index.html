<!DOCTYPE html>
<html>
<head>
	<title>Sentiment Analysis</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--	<script src="javascript.js"></script>-->
</head>
<body>
	<div class="container">
		<h2>Sentiment Analysis</h2>
		<form method="post" action="/process_data">
			<div class="form-group">
				<label for="input-text">Input Text:</label>
				<textarea type="text" class="form-control" id="input-text" name="input_name" style="width:300px">{{ data }}</textarea>
			</div>
			<button id="submit-button" type="submit" class="btn btn-primary" >Evaluate</button>
            <br>
            <br>
            <label for="outputText">Sentiment:</label>
				<input id="outputText" readonly value="{{ sentiment }}"></input>
		</form>
	</div>
</body>
</html>
